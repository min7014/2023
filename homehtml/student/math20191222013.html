<html lang="ko">
<head>
    <title>삼각형의 합동조건(참고)</title>
    <meta charset="utf-8">
    <style>
        @import url("./main.css")
    </style>
</head>
<body>
    <h1>삼각형의 합동조건(참고)</h1>
    
        <ul><li>
SSS 합동 : 대응하는 세 쌍의 변의 길이가 각각 같다.        </li></ul>
        <ul><li>
SAS 합동 : 대응하는 두 쌍의 변의 길이가 각각 같고, 대응하는 한 쌍의 각의 크기가 같다.        </li></ul>
        <ul><li>
ASA 합동 : 대응하는 한 쌍의 변의 길이가 같고, 그 양 끝각의 크기가 각각 같다.        </li></ul>
    
</body>

</html>
