    <h1>삼각형의 닮음조건</h1>
    
        <ul><li>
SSS 닮음 : 대응하는 세 쌍의 변의 길이의 비가 같다.        </li></ul>
        <ul><li>
SAS 닮음 : 대응하는 두 쌍의 변의 길이의 비가 같고, 대응하는 한 쌍의 각의 크기가 같다.        </li></ul>
        <ul><li>
AA 닮음 : 대응하는 두 쌍의 각의 크기가 각각 같다.        </li></ul>
